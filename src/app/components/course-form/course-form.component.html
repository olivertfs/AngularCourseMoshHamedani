<div class="margin-top-50">
  <form #f="ngForm">
    <label for="course-name">Course Name</label>
    <input type="text" id="course-name" required minlength="3" ngModel name="courseName" #courseName="ngModel" class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course Name is required</div>
      <div *ngIf="courseName.errors.minlength">Course name should be minimum {{courseName.errors.minlength.requiredLength}} characters</div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select ngModel name="categories" id="category" class="form-control" required>
        <option value="">Select category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{category.name}}
        </option>
      </select>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGuarantee">
        30-day money-back guarantee
      </label>
    </div>
    <p>
      {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
  </form>
</div>
